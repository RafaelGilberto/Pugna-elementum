<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet" />
    <title>Pugna elementum</title>
  </head>
  <body>
    <header id="header">
      <img id="img-start" src="./image/nature.jpg" />
      <div id="title">
        <h1>Pugna elementum</h1>
      </div>
      <button id="btn-next">Next !</button>
    </header>
    <section id="firstPart" class="hidden">
      <div>
        <label for="username" class="select">Username:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="difficulty" class="select">Difficult:</label>
        <select name="difficulty" id="game-difficult">
          <option value="Easy">Easy</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div>
        <button id="btn-back">Return</button>
        <button id="btn-start">Game start!</button>
      </div>
    </section>
    <section>
      <img
        id="elements-hierarchy"
        src="./image/elements-hierarchy.png"
        class="hidden"
      />

      <div id="gameSection" class="hidden">
        <div id="playerArea">
          <div class="on">
            <img class="card-elements" id="fireImg" src="./image/fire.jpg" />
          </div>
          <div class="on">
            <img class="card-elements" id="earthImg" src="./image/earth.jpg" />
          </div>
          <div class="on">
            <img class="card-elements" id="waterImg" src="./image/water.jpg" />
          </div>
        </div>
        <div id="playerStatusScreen">
          <h2 id="playerName">Rafael</h2>
          <h3 id="playerHP">HP :</h3>
          <h3 id="playerAttack">AttackDamage :</h3>
        </div>
        <div id="result">
          <p>Result :</p>
        </div>
        <div id="botStatusScreen">
          <div></div>
          <div id="botArea" class="bot-card"></div>
          <div id="botInfo">
            <h2 id="botName">Rafael</h2>
            <h3 id="botHP">HP :</h3>
            <h3 id="botAttack">AttackDamage :</h3>
          </div>
        </div>
      </div>
    </section>
    <section id="lastPage" class="hidden">
      <h4>--- GAME OVER! ---</h4>
      <p id="gameEnd"></p>
    </section>
    <script src="./src/game.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
